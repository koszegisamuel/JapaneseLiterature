<!doctype html>
<html lang="en">

<head>
    <title>Japán irodalom magyarul</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <div class="hero">
        <nav class="navbar navbar-expand-md">
            <div class="container">

                <button class="navbar-toggler d-lg-none navbar-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon navbar-dark"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-current="page">Kezdőlap <span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#tagok">Fordítások</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#new_translation">Új fordítás beküldése</a>
                        </li>



                    </ul>
                    <div class="icons">
                        <a href="" target="_blank">
                            <ion-icon name="logo-youtube" class="youtube"></ion-icon>
                        </a>
                        <a href="" target="_blank">
                            <ion-icon name="logo-facebook" class="facebook"></ion-icon>
                        </a>
                        <a href="">
                            <ion-icon name="logo-instagram" class="instagram"></ion-icon>
                        </a>
                        <a href="">
                            <ion-icon name="logo-tiktok" class="tiktok"></ion-icon>
                        </a>
                    </div>

                </div>
            </div>
        </nav>
        <h1 class="page-title">Olvass Japán irodalmat magyarul</h1>
    </div>

    <!-- TAGOK -->
    <div class="tagok-holder" id="tagok">
        <div class="tagok-header">
            <h1>Fordított művek</h1>
        </div>
        <div class="container tagok " id="member-container">

        </div>
    </div>


    <!-- Új fordítás feltöltése -->

    <div class="container" id="new_translation">
        <div class="row">


            <div class="col-12 text-center" id="post-holder">
                <h1 style="margin-top: 40px;">Új fordítás beküldése</h1>
                <div class="row justify-content-center">
                    <div class="col-6 mt-4 form-holder">
                        <form class="pb-3" id="post-form">
                            <div class="mb-4">
                                <label for="author" class="form-label">Mű eredeti szerzője</label>
                                <input type="text" class="form-control form-control-sm" name="author" id="author"
                                    placeholder="">

                            </div>
                            <div class="mb-4">
                                <label for="postTitle" class="form-label">Mű eredeti címe</label>
                                <input type="text" class="form-control form-control-sm" name="postTitle" id="postTitle"
                                    placeholder="">

                            </div>

                            <div class="mb-4">
                                <label for="translatedTitle" class="form-label">Mű fordított címe</label>
                                <input type="text" class="form-control form-control-sm" name="translatedTitle"
                                    id="translatedTitle" placeholder="">

                            </div>

                            <div class="mb-4">
                                <label for="originalDate" class="form-label">Mű megjelenési dátuma</label>
                                <input type="text" class="form-control form-control-sm" name="originalDate"
                                    id="originalDate" placeholder="">

                            </div>

                            <div class="mb-4">
                                <label for="translator" class="form-label">Fordító neve</label>
                                <input type="text" class="form-control form-control-sm" name="translator"
                                    id="translator" placeholder="">

                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">Kategória</label>
                                <select class="form-select form-select-lg" name="category" id="category">
                                    <option value="vers">Vers</option>
                                    <option value="novella">Novella</option>
                                    <option value="dalszöveg">Dalszöveg</option>

                                </select>
                            </div>

                            <div class="mb-3 mt-4">
                                <label for="translation" class="form-label">Fordítás</label>
                                <textarea type="text" class="form-control form-control-sm" name="translation"
                                    id="translation" placeholder="" rows="10" cols="50"></textarea>

                            </div>


                            <div id="btn-container">
                                <button type="submit" class="btn btn-success" id="add-post-button">Beküldés</button>
                            </div>
                        </form>
                        <div id="post-container">


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- SCRIPTS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="./scripts/index.js"></script>
</body>

</html>
